<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        .navbar{
            height: 20%;
            width: 100%;
            background-color: rgb(66, 65, 64);
       
        }
        .navbar ul{
            display: flex;
           align-items: center;
           height: 100%;
           width: 100%;
        }

        .navbar ul li{
            display: flex;
            flex-direction: row;
            margin: 10px;
            align-items: center;
            list-style: none;
          
           
        }
        .navbar ul li a{
            text-decoration: none;
            color: rgb(255, 255, 255);
            &:hover{
                color: blue;
            }

        }

     
    </style>
</head>

<body>

    <div class="header">
    <div class="navbar">
        <ul>
            <li> <a href="#">Home</a></li>
            <li> <a href="#">about</a></li>
            <li> <a href="#">service</a></li>
            <li> <a href="#">contect us</a></li>
        </ul>
    </div>
    </div>


</body>

</html>
